source = $HOME/.config/hypr/mocha.conf

# i3-like color scheme
$i3_blue = rgb(285577)
$i3_urgent = rgb(900000)
$i3_focused_inactive = rgb(333333)
$i3_unfocused = rgb(222222)
$i3_text = rgb(ffffff)
$i3_inactive_text = rgb(888888)
$i3_bg = rgb(000000)
$font = CaskaydiaCove Nerd Font

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND - Simple dark background like i3lock
background {
    monitor =
    color = rgb(000000)
}

# Center panel - i3-style lock area (more compact)
shape {
    monitor =
    size = 500, 350
    color = rgba(30, 30, 30, 0.95)
    rounding = 0
    border_size = 3
    border_color = $i3_blue
    rotate = 0
    position = 0, 0
    halign = center
    valign = center
}

# TIME - Prominent but not huge
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = $i3_text
    font_size = 48
    font_family = $font Bold
    position = 0, 80
    halign = center
    valign = center
}

# DATE - Secondary info
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d, %Y")"
    color = $i3_text
    font_size = 18
    font_family = $font
    position = 0, 20
    halign = center
    valign = center
}

# INPUT FIELD - Moderate i3lock style
input-field {
    monitor =
    size = 400, 60
    outline_thickness = 3
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    outer_color = $i3_blue
    inner_color = rgb(1e1e1e)
    font_color = $i3_text
    fade_on_empty = false
    placeholder_text = <span foreground="##888888">Enter Password</span>
    hide_input = true
    check_color = $green
    fail_color = $i3_urgent
    fail_text = <b>Authentication Failed</b>
    capslock_color = $yellow
    position = 0, -40
    halign = center
    valign = center
    rounding = 0
    font_size = 16
}

# USER INFO - Status display
label {
    monitor =
    text = $USER@$HOSTNAME
    color = $i3_text
    font_size = 18
    font_family = $font
    position = 0, -110
    halign = center
    valign = center
}

# System status - left side (no bar background)
label {
    monitor =
    text = cmd[update:1000] echo "  $(uname -n) | $(uname -r)  "
    color = $i3_text
    font_size = 16
    font_family = $font
    position = 20, -30
    halign = left
    valign = top
}

# Currently playing song - center top
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/scripts/whatsong.sh)"
    color = $i3_text
    font_size = 16
    font_family = $font
    position = 0, -30
    halign = center
    valign = top
}

# Battery and system info - right side (no bar background)
label {
    monitor =
    text = cmd[update:30000] echo "  BAT: $(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo 'AC')% | MEM: $(free -h | awk '/^Mem:/ {print $3 "/" $2}')  "
    color = $i3_text
    font_size = 16
    font_family = $font
    position = -20, -30
    halign = right
    valign = top
}

# Lock instruction (no bar background)
label {
    monitor =
    text = Type password to unlock
    color = $i3_inactive_text
    font_size = 16
    font_family = $font
    position = 0, 30
    halign = center
    valign = bottom
}

