source = $HOME/.config/hypr/mocha.conf

# i3-like color scheme
$i3_blue = rgb(285577)
$i3_urgent = rgb(900000)
$i3_focused_inactive = rgb(333333)
$i3_unfocused = rgb(222222)
$i3_text = rgb(ffffff)
$i3_inactive_text = rgb(888888)
$i3_bg = rgb(000000)
$font = CaskaydiaCove Nerd Font

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# BACKGROUND - Simple dark background like i3lock
background {
    monitor =
    color = rgb(000000)
}

# i3-style lock indicator frame
shape {
    monitor =
    size = 320, 80
    color = rgba(0, 0, 0, 0)
    rounding = 0
    border_size = 3
    border_color = $i3_blue
    rotate = 0
    position = 0, 0
    halign = center
    valign = center
}

# TIME - Minimalist display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = $i3_text
    font_size = 24
    font_family = $font
    position = 0, 80
    halign = center
    valign = center
}

# DATE - Smaller, secondary info
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%Y-%m-%d %A")"
    color = $i3_inactive_text
    font_size = 14
    font_family = $font
    position = 0, 50
    halign = center
    valign = center
}

# INPUT FIELD - i3lock style
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = $i3_blue
    inner_color = rgb(1e1e1e)
    font_color = $i3_text
    fade_on_empty = false
    placeholder_text = <span foreground="##888888">Password...</span>
    hide_input = true
    check_color = $green
    fail_color = $i3_urgent
    fail_text = <b>Wrong!</b>
    capslock_color = $yellow
    position = 0, -20
    halign = center
    valign = center
    rounding = 0
}

# USER INFO - i3-style status line
label {
    monitor =
    text = $USER@$HOSTNAME
    color = $i3_inactive_text
    font_size = 12
    font_family = $font
    position = 0, -80
    halign = center
    valign = center
}

# Battery status - minimal i3bar style
label {
    monitor =
    text = cmd[update:30000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo '')$([ -f /sys/class/power_supply/BAT*/capacity ] && echo '%')"
    color = $i3_inactive_text
    font_size = 12
    font_family = $font
    position = -20, 20
    halign = right
    valign = bottom
}

# System info - i3 style
label {
    monitor =
    text = cmd[update:60000] echo "$(uname -r)"
    color = $i3_inactive_text
    font_size = 12
    font_family = $font
    position = 20, 20
    halign = left
    valign = bottom
}