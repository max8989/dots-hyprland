# PipeWire configuration to prefer laptop speakers over HDMI
# This ensures the Speaker profile is used, giving access to laptop speakers
# even when HDMI is connected

context.properties = {
    # Set default sample rate and format
    default.clock.rate = 48000
    default.clock.allowed-rates = [ 44100 48000 88200 96000 ]
    
    # Prefer laptop speakers over HDMI when available
    alsa.card.0.profile = "HiFi (HDMI1, HDMI2, HDMI3, Mic1, Mic2, Speaker)"
}

# Auto-switch configuration to prefer built-in audio
context.modules = [
    {   name = libpipewire-module-rt
        args = {
            nice.level   = -11
            rt.prio      = 88
            rt.time.soft = 200000
            rt.time.hard = 200000
        }
        flags = [ ifexists nofail ]
    }
    {   name = libpipewire-module-protocol-native }
    {   name = libpipewire-module-profiler }
    {   name = libpipewire-module-metadata }
    {   name = libpipewire-module-spa-device-factory }
    {   name = libpipewire-module-spa-node-factory }
    {   name = libpipewire-module-client-node }
    {   name = libpipewire-module-client-device }
    {   name = libpipewire-module-portal
        flags = [ ifexists nofail ]
    }
    {   name = libpipewire-module-access
        args = {}
    }
    {   name = libpipewire-module-adapter }
    {   name = libpipewire-module-link-factory }
    {   name = libpipewire-module-session-manager }
]